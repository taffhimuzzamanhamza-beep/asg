<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider / Carousel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg ,rgb(17, 202, 187),rgb(13, 208, 198),rgb(7, 239, 212));
    }

    .slider-container {
      width: 600px;
      height: 350px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 5 16px 43px rgba(0,0,0,0.4);
      background: black;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(31, 180, 44, 0.87);
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 60%;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background: rgb(135, 106, 106);
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <div class="slider-container">
    <div class="slides" id="slides">
      <div class="slide">
        <img src="https://i.ytimg.com/vi/9J1WpuQJZH4/maxresdefault.jpg">
      </div>
      <div class="slide">
        <img src=https://th.bing.com/th/id/R.eecbe56338a05e81a98eb52f44240189?rik=ncIT74WEoHaKAA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2fc%2f6%2f1%2f461187.jpg&ehk=Q9yVyyMzIw8lsCQPw3wkrBbyNp9jwOENfdKBz0NDKrQ%3d&risl=&pid=ImgRaw&r=0">
      </div>
      <div class="slide">
        <img src="https://th.bing.com/th/id/R.a2f74d540b7fdd92b4dc5a3a59b51e85?rik=utB%2fBsCOJZGPMA&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2f7%2f5%2f1%2f1294993-best-nature-hd-wallpapers-1920x1080-cell-phone.jpg&ehk=CBbbmMaak2mX44XG1iENZwKKS36bjwgie%2btLJVGdxgc%3d&risl=&pid=ImgRaw&r=0">
      </div>
    </div>

    <button class="btn prev" onclick="prevSlide()">❮</button>
    <button class="btn next" onclick="nextSlide()">❯</button>

    <div class="dots">
      <div class="dot active" onclick="goToSlide(0)"></div>
      <div class="dot" onclick="goToSlide(1)"></div>
      <div class="dot" onclick="goToSlide(2)"></div>
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");
    const dots = document.querySelectorAll(".dot");

    function showSlide(i) {
      index = i;
      slides.style.transform = `translateX(-${index * 100}%)`;

      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % 3;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + 3) % 3;
      showSlide(index);
    }

    function goToSlide(i) {
      showSlide(i);
    }

    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
